
Vehiculo:
  title: 'Vehiculos del taller'
  description: >
    Cualquier vehiculo del taller 
  type: object
  properties:
    vehiculo:
      type: object
      required: [vin,matricula,dni]
      properties:
        vin:
          $ref: '#/VIN_Vehiculo'
        matricula:
          $ref: '#/MATRICULA_Vehiculo'
        modelo:
          $ref: '#/MODELO_Vehiculo'
        estado:
          $ref: '#/ESTADO_Vehiculo'
        dni:
          $ref: '#/DNI_Cliente'
        links:
          description: Enlaces de relaciÃ³n del vehiculo
          readOnly: true
          type: object
          properties:
            parent:
              $ref: '#/Link'
            self:
              $ref: '#/Link'

VIN_Vehiculo:
  title: Identificador Ãºnico del vehiculo
  type: string
  pattern: '^[A-HJ-NPR-Z0-9]{17}$'
  example: "1HGCM82633A123456"

MATRICULA_Vehiculo:
  title: Matricula del vehiculo
  type: string
  pattern: '^[0-9]{4}[A-Z]{3}$'
  example: "1111DDD"

MODELO_Vehiculo:
  title: Marca y modelo del vehiculo
  type: string
  example: "Toyota Camry"

ESTADO_Vehiculo:
  title: Estado actual del vehiculo
  type: string
  enum:
    - Recibido
    - En tratamiento
    - Entregado


DNI_Cliente:
  title: DNI del cliente
  type: string
  pattern: "^[0-9]{8}[A-Z]{1}$"
  example: "01234567T"

HTTP_Problem:
  type: object
  externalDocs:
    url: https://tools.ietf.org/html/rfc7807
  description: |
    Problem Details for HTTP APIs
    [https://tools.ietf.org/html/rfc7807](https://tools.ietf.org/html/rfc7807)
  properties:
    type:
      type: string
      format: uri
      description: A URI reference [RFC3986] that identifies the problem type
    title:
      type: string
      description: short human-readable summary of the problem type
    status:
      type: number
      description: HTTP status code
    detail:
      type: string
      description: Human-readable explanation specific to this occurrence of the problem
    instance:
      type: string
      format: uri
      description: >
        A URI reference that identifies the specific occurrence of the problem.
        It may or may not yield further information if dereferenced.

