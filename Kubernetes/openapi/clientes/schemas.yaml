
Cliente:
  title: 'Cliente del sistema'
  description: >
    Cualquier cliente del sistema 
  type: object
  properties:
    cliente:
      type: object
      required: [ id, dni,telefono,email ]
      properties:
        id:
          $ref: '#/Id_Cliente'
        dni:
          $ref: '#/DNI_Cliente'
        nombre:
          $ref: '#/Nombre_Cliente'
        apellidos:
          $ref: '#/Apellidos_Cliente'
        direccion:
          $ref: '#/Direccion_Cliente'
        cuenta_bancaria:
          $ref: '#/CuentaBancaria_Cliente'
        telefono: 
          $ref: '#/Telefono_Cliente'
        email: 
          $ref: '#/Email_Cliente'
        links:
          description: Enlaces de relaci贸n del Cliente
          readOnly: true
          type: object
          properties:
            parent:
              $ref: '#/Link'
            self:
              $ref: '#/Link'

Id_Cliente:
  title: Identificador 煤nico del cliente
  type: string
  pattern: "^Cliente-[0-9]{1}[A-Z]{1}[0-9]{1}-[A-Z]{3}$"
  example: "Cliente-3B4-ABC"

DNI_Cliente:
  title: DNI del cliente
  type: string
  pattern: "^[0-9]{8}[A-Z]{1}$"
  example: "01234567T"
  
Nombre_Cliente:
  title: Nombre del cliente
  type: string
  example: "Ismael"

Apellidos_Cliente:
  title: Apellidos del cliente
  type: string
  example: "Zarzuela"

Direccion_Cliente:
  title: Direcci贸n del cliente
  type: string
  example: "C.Alguacil, 7, 1B"

CuentaBancaria_Cliente:
  title: Cuenta bancaria del cliente
  type: string
  pattern: "^[A-Z]{2}[0-9]{2}-[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}$"
  example: "ES76-8191-7777-3801-0121-0800"

Telefono_Cliente:
  title: Telefono del cliente
  type: string
  pattern: "^[0-9]{10}$"
  example: "+9158745698"

Email_Cliente:
  title: Email del cliente
  type: string
  pattern: "^[a-zA-Z0-9]+@[a-z]+.[a-z]{2,}$"
  example: "perico123@gmail.com"

HTTP_Problem:
  type: object
  externalDocs:
    url: https://tools.ietf.org/html/rfc7807
  description: |
    Problem Details for HTTP APIs
    [https://tools.ietf.org/html/rfc7807](https://tools.ietf.org/html/rfc7807)
  properties:
    type:
      type: string
      format: uri
      description: A URI reference [RFC3986] that identifies the problem type
    title:
      type: string
      description: short human-readable summary of the problem type
    status:
      type: number
      description: HTTP status code
    detail:
      type: string
      description: Human-readable explanation specific to this occurrence of the problem
    instance:
      type: string
      format: uri
      description: >
        A URI reference that identifies the specific occurrence of the problem.
        It may or may not yield further information if dereferenced.

